<!DOCTYPE html>
<html lang="en" ng-app="my-app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>My App</title>
</head>
<body ng-controller="usersCtrl">
 
 
 <form>
   <input type="text" placeholder="Firstname" ng-model="tempFirst">
   <input type="text" placeholder="Lastname" ng-model="tempLast">
   <input type="number" ng-model="tempYear" placeholder="2000">
   <button ng-click="addNew()">Add new</button>
  </form>
  <h1>People list</h1>
  <button ng-click='get()'>Get</button>
  <ol class="user-list" >
    <li class="user-item" ng-repeat='user in usersArray'>{{user.firstName}} {{user.lastName}} {{user.year}} 
    <button ng-click="deletePerson(user)">Delete</button></li>
  </ol>
    <script src="./js/angular.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
